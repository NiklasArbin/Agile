<md-dialog>
    <md-content>

        <div layout="row">
            <div flex>
                <md-text-float type="text" label="Title" style="width:80%"> </md-text-float>
                <textarea name="Body" cols="200" rows="30"></textarea>
            </div>
        </div>
        <div class="md-actions" layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" hide show-md>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')" class="md-primary">
                Useful
            </md-button>
        </div>

    </md-content>
</md-dialog>
