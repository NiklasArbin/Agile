<md-dialog style="width:70%">
    <md-content class="card-edit">
        <div layout="row">
            <div flex>
                <md-input-container>
                    <label>Title</label>
                    <input ng-model="task.Name"/>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="task.Description" md-maxlength="4000"></textarea>
                </md-input-container>
            </div>
        </div>
        <div class="md-actions" layout="row">
            <md-button ng-click="delete(task.Id)" class="md-warn">
                Delete
            </md-button>
            <span flex></span>            
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="save(task)" class="md-primary" ng-hide="isNew">
                Save
            </md-button>
            <md-button ng-click="create(task)" class="md-primary" ng-show="isNew">
                Create
            </md-button>
        </div>

    </md-content>
</md-dialog>
